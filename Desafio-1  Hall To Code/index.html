<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1 class="title">Faça seu Cadastro</h1>
        <div class="name-field">
            <label for="nome"class="label-name">Nome Completo</label>
            <input 
            type="text"
            class="input-name"
            id="nome"
            placeholder="Nome Completo"
            required
          
            >
        </div>
        <div class="email-field">
            <label for="email"class="label-email">E-mail</label>
            <input 
            type="text"
            class="input-email"
            id="e-mail"
            placeholder="Digite seu e-mail"
            required
            
            />
        </div>
        <div class="password-field">
            <label for="password" class="label-password">Senha</label>
            <input
              type="password"
              class="input-password"
              id="password"
              placeholder="Digite sua Senha"
              required
            />
          </div>
          <div class="password-confirm-field">
            <label for="password" class="label-password-confirm"
              >Confirme sua senha</label
            >
            <input
              type="password"
              class="input-password-confirm"
              id="password-confirm"
              placeholder="Confirme sua senha"
              required
            />
          </div>
          <div class="terms-field">
            <input
            type="checkbox"
            class="input-checkbox"
            id="conditions-terms"
            placeholder="checkbox"
            required
          />
          <p class="p-conditions-terms">
            Aceite os
            <a href="#" class="accept-link">Termos e condições</a> e
            concordo com as
            <a href="#" class="accept-link">políticas de privacidade </a
            >
          </p>
        </div>
        <div class="button-send">
            <button type="sing up" class="button">Cadastrar</button>
        </div>
       
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
